{%extends 'base.html'%}

{%block content %}
<table >
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Teacher</td>
        </tr>
    </thead>
    {% for item in courses_list %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description | limit}}</td>
        <td>{{item.teacher}}</td>
    </tr>

    {%endfor%}
</table>


<form method ="post" action="/add_course" class="course-form">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="teacher" placeholder="teacher" required>
    <textarea name="description" placeholder="description" required></textarea>
    <button type="submit">Add</button>
</form>


{%endblock%}
